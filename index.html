<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Github Finder</title>
</head>
<body>
  <!-- navbar -->
  <navbar id="navbar">
    <a href=""title='GitHub Finder'>GitHub Finder</a>
  </navbar>

  <!-- search container -->
  <section class="pos" id="search-box">
    <div class="search-box-container">
      <h1 class="above">Search GitHub Users</h1>
      <p>Enter a username to fetch a user profile and repos</p>
      <input type="text" id="searchUser" class="name-input" placeholder="GitHub Username...">
    </div>
  </section>
  <br>

  <!-- profile-container -->
  <section class="pos" id ="profile">
    
  </section>

  <!-- latest repos -->
  <section class="pos" id="latest-repos">
    <h1>Latest Repos</h1>
    <div id="repos"></div>
  </section>

  <!-- footer -->
  <footer>&copy GitHub Finder - A CodePark Product </footer>

  <script src="github.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</body>
</html>
